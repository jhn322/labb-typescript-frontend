<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Labb: Bol√•nekalkylator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <!-- Mortgage calculation -->
        <section class="left-side">
            <h1 class="headline">Mortgage Calculator</h1>
            <form id="mortgageForm">
                <div class="input-group">
                    <label for="mortgageAmount">Mortgage Amount</label>
                    <input type="number" id="mortgageAmount" placeholder="Enter amount" required>
                </div>
                <div class="input-group">
                    <label for="interestRate">Interest Rate (%)</label>
                    <input type="number" id="interestRate" step="0.01" placeholder="Enter rate" required>
                </div>
                <div class="input-group">
                    <label for="loanTerm">Loan Term (years)</label>
                    <input type="number" id="loanTerm" placeholder="Enter term" required>
                </div>
                <button type="submit">Calculate</button>
            </form>
        </section>

        <!-- Mortgage results -->
        <section class="right-side">
            <h2 class="results-headline">Results</h2>
            <div class="results-container">
                <p class="results" id="results">Results here</p>
            </div>
        </section>
    </div>

    <script src="./ts/app.ts"></script>
</body>

</html>
