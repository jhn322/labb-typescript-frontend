<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Labb: Typescript</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Bolånekalkylator -->
    <div class="container">
        <section class="input-side">
            <h1 class="headline">Bolånekalkylator</h1>

            <!-- Bolån amount -->
            <form id="mortgageForm">
                <div class="input-group input-group-1">
                    <label for="mortgageAmount">Lånebelopp (kr)</label>
                    <input type="number" id="mortgageAmount" placeholder="Skriv in belopp" required min="0">
                </div>

                <!-- Interest rate -->
                <div class="input-group input-group-2">
                    <label for="interestRate">Ränta (%)</label>
                    <input type="number" id="interestRate" step="0.01" placeholder="Skriv in ränta" required min="0">
                </div>

                <!-- Loan term -->
                <div class="input-group input-group-3">
                    <label for="loanTerm">Lånetid (år)</label>
                    <input type="number" id="loanTerm" placeholder="Skriv in återbetalningstid" required min="0">
                </div>
                <button type="submit">Räkna ut</button>
            </form>
        </section>

        <!-- Bolån results -->
        <section class="results-side">
            <h2 class="results-headline">Uträkning av ditt bolån</h2>
            <div class="results-container">
                <p class="results" id="results"></p>
            </div>
        </section>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
